<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
        <title>Matrixbird</title>
        <meta name="description" content="Modern, secure and private email built on top of the matrix protocol.">
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
        <link rel="preload" href="/fonts/Inter-VariableFont_opsz,wght.ttf" as="font" type="font/ttf" crossorigin="">
        <link rel="preload" href="/fonts/OverpassMono-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin="">
        <meta property="og:type" content="website" />
    <script>
        document.documentElement.classList.toggle(
  "dark",
  localStorage.theme === "dark" ||
    (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches),
);
    </script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
